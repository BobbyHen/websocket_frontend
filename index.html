<!DOCTYPE html>

<html>
    <head>
        <title>inTech Chat</title>
        <link rel="stylesheet" href="main.css"/>
        <script type="text/javascript" src="main.js" ></script>
    </head>

    <body>
        <header>
            <!-- Some logo or header in here -->
            <h1>inTech Chat</h1>
        </header>

        <main>
            <section id="message_box">
                <form id="message">
                    <div>
                        <label for="name">Username: </label>
                        <input type="text" name="name" />
                    </div>
                    <div>
                        <label for="message">Message: </label>
                        <textarea id="input_text" cols="45" rows="5"></textarea>
                    </div>
                    <div>
                        <button id="connect_button" type="button" onclick="Connect()">Connect</button>
                        <button id="send_button" type="button">Send</button>
                    </div>
                </form>
            </section>

            <section id="chatbox">

            </section>
        </main>
    </body>
</html>

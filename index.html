<!DOCTYPE html>

<html>
    <head>
        <title>inTech Chat</title>
        <link rel="stylesheet" href="main.css"/>
        <script type="text/javascript" src="logic.js" ></script>
    </head>

    <body>
        <header>
            <!-- Some logo or header in here -->
            <h1>inTech Chat</h1>
        </header>

        <main>
            <section class="left">
                <section id="message_box" class="dark_square">
                    <form id="message_form">
                        <div>
                            <label for="name">Username</label>
                            <br>
                            <br>
                            <input id="name" type="text" />
                        </div>
                        <br>
                        <br>
                        <div>
                            <label for="message">Message</label>
                            <br>
                            <br>
                            <input id="message" type="text" />
                        </div>
                        <br>
                        <br>
                        <div>
                            <button id="connect_button" type="button" onclick="Connect()">Connect</button>
                            <input id="send_button" type="submit" value="Send"/>
                        </div>
                    </form>
                </section>

                <section id="users_box" class="dark_square">
                    <h3>Users</h3>
                    <div id="users_list">

                    </div>
                </section>
            </section>
            
           <section class="right">
                <section id="chat_box" class="dark_square">

                </section>
            </section>
        </main>
    </body>
</html>
